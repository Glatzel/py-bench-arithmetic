[project]
name = "glatzel-bench"
channels = ["nvidia", "conda-forge", "pytorch"]
platforms = ["win-64"]
authors = ["Glatzel <893016099@qq.com>"]

[dependencies]

[feature.base.dependencies]
python = "*"
numba = ">=0.60.0"
numpy = "1.26.*"
pyfftw = "*"
pygal = "*"
pytest = "*"
pytest-benchmark = "*"
pytorch = { version = "*", build = "*cpu*" }
scipy = "*"
numexpr = "*"

[feature.base.pypi-dependencies]
pygaljs = "*"
ssqueezepy = "*"

[feature.cpu.dependencies]
pytorch = { version = "*", build = "*cpu*" }

[feature.gpu.system-requirements]
cuda = "12.4"
[feature.gpu.pypi-dependencies]
pytorch = { version = "*", build = "*cuda*" }
pytorch-cuda = "12.4"


[environments]
cpu = ["base", "cpu"]
gpu=["base", "gpu"]
