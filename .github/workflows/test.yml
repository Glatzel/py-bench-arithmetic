name: test
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    uses: Glatzel/py-template/.github/workflows/pytest.yml@main
    with: 
      name: test
      machine: windows-latest
      test_path: ./src
      update_submodule: true
      test_args: --benchmark-max-time=0.00005 --benchmark-min-rounds=1
